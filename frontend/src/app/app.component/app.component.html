<header class="app-header">
  <nav class="nav">
    <a routerLink="/" routerLinkActive="active">Home</a>

    @if (auth.isAdmin()) {
      <a routerLink="/admin" routerLinkActive="active">Admin</a>
    }

    <span class="spacer"></span>

    @if (auth.isLoggedIn()) {
      <span class="user-label">
        {{ auth.currentUser()?.login }} ({{ auth.currentUser()?.role }})
      </span>
      <a routerLink="/profile" routerLinkActive="active">Profil</a>
      <a href="#" (click)="$event.preventDefault(); auth.logout()">DÃ©connexion</a>
    } @else {
      <a routerLink="/login" routerLinkActive="active">Connexion</a>
    }
  </nav>
</header>

<main class="app-content">
  <router-outlet></router-outlet>
</main>
