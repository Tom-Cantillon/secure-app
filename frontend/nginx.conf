server {
  # HTTPS sur le port 80 du conteneur
  listen 80 ssl http2;
  server_name localhost;

  # Certificats montés dans le conteneur (même fichiers que pour le backend si tu veux)
  ssl_certificate     /etc/nginx/certs/localhost.pem;
  ssl_certificate_key /etc/nginx/certs/localhost-key.pem;

  # Fichiers statiques Angular
  root /usr/share/nginx/html;
  index index.html;

  # Routes Angular: fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy des appels API vers le backend (HTTPS)
  location /api/ {
    proxy_pass https://backend:4000;
    proxy_ssl_verify off;  # cert local auto-signé
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}